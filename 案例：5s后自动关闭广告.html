<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案例：5s后自动关闭广告</title>
    <style>
      img {
        width: 300px;
        height: 400px;
        display: block;
      }
    </style>
  </head>
  <body>
    <img src="images/zxc.jpg" alt="" />
    <script>
      var img = document.querySelector("img");
      function Close() {
        img.style.display = "none";
      }
      window.setTimeout(Close, 5000);
    </script>
  </body>
</html>
