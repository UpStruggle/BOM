<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案例：防止重复发送短信</title>
  </head>
  <body>
    <!-- 点击按钮后，60秒内不能重复点击，防止重复发送短信
     思路：
     1. 按钮点击后，会禁用disabled为true
     2. 同时按钮里面的内容会有变化，注意button 里面的内容通过innerHTML 修改
     3. 里面秒数是由变化的，需要用到定时器
     4. 定义一个变量，在定时器里面，不断递减
     5. 如果变量为0，说明时间到了，此时停止定时器，并且复原按钮初始状态 -->
    <div>
      <input type="text" alt="" placeholder="请输入手机号" />
      <button>发送</button>
    </div>
    <script>
      var btn = document.querySelector("button");
      var time = 60;
      btn.addEventListener("click", function () {
        btn.disabled = "true";
        var timer = setInterval(function () {
          if (time == 0) {
            //清除定时器，复原按钮
            clearInterval(timer);
            btn.disabled = "false";
            btn.innerHTML = "发送";
            time = 60; //time需要重新开始
          } else {
            btn.innerHTML = "还剩" + time + "秒";
            time--;
          }
        }, 1000);
      });
    </script>
  </body>
</html>
